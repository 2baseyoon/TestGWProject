<tr>
	<td>
		<input type="text" id='combiCostApp@@{ProofCode}_writeDate_@@{KeyNo}' disabled="true" style="width: 100%;"
			name="CombiCostInputField" proofcode="@@{ProofCode}" keyno="@@{KeyNo}" field="WriteDate"
			value="@@{PurchaseDT}" class="HtmlCheckXSS ScriptCheckXSS">
		</div>
	</td>
	<td style="display: none;">
		<div class="dateSel type02" id='combiCostApp@@{RequestType}@@{ProofCode}_postingDate_@@{KeyNo}' style="width: 100%;"
			name="DateArea" datafield="PostingDate" proofcode="@@{ProofCode}" keyno="@@{KeyNo}"
			onChange='CombineCostApplication@@{RequestType}.combiCostApp_changeDate(this,"@@{ProofCode}", "@@{KeyNo}", "PostingDate")'>
		</div>
	</td>
	<td>
		<input type="text" id='combiCostApp@@{ProofCode}_totalAmt_@@{KeyNo}' disabled="true" style="text-align: right; width: 100%;"
			name="CombiCostInputField" proofcode="@@{ProofCode}" keyno="@@{KeyNo}" field="TotalAmount"
			value="@@{Qty}">
	</td>
	<td>
		<input type="text" id='combiCostApp@@{ProofCode}_totalAmt_@@{KeyNo}' disabled="true" style="text-align: right; width: 100%;"
			name="CombiCostInputField" proofcode="@@{ProofCode}" keyno="@@{KeyNo}" field="UnitCost"
			value="@@{UnitCost}">
	</td>
	<td>
		<input type="text" id='combiCostApp@@{ProofCode}_supplyCost_@@{KeyNo}' disabled="true" style="text-align: right; width: 100%;"
			name="CombiCostInputField" proofcode="@@{ProofCode}" keyno="@@{KeyNo}" field="SupplyCost"
			value="@@{SupplyCost}">
	</td>
	<td>
		<input type="text" id='combiCostApp@@{ProofCode}_tax_@@{KeyNo}' disabled="true" style="text-align: right; width: 100%;"
			name="CombiCostInputField" proofcode="@@{ProofCode}" keyno="@@{KeyNo}" field="Tax"
			value="@@{Tax}">
	</td>
	<td>
		<input type="text" id='combiCostApp@@{ProofCode}_remark_@@{KeyNo}' disabled="true" style="width: 100%;"
			name="CombiCostInputField" proofcode="@@{ProofCode}" keyno="@@{KeyNo}" field="Remark"
			value="@@{Remark}" class="HtmlCheckXSS ScriptCheckXSS">
	</td>
	<td>
		<input type="text" id='combiCostApp@@{ProofCode}_itemName_@@{KeyNo}' disabled="true"
			name="CombiCostInputField" proofcode="@@{ProofCode}" keyno="@@{KeyNo}" field="ItemName"
			value="@@{ItemName}" style="width: 100%;" class="HtmlCheckXSS ScriptCheckXSS">
	</td>
