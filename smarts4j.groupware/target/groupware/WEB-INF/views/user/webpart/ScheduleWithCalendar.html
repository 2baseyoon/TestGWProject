<div id="scheduleWithCalendar" class="webpart">
	<div class="webpart-top" style="display:none">
		<h2>일정</h2>
		<a href="#" class="webpart-more">more</a>
	</div>
	<div class="webpart-content">
		<div class="scheduleMenu">
			<div class="covi-calendar-container" id="wp_swc"></div>
		</div>
		<div class="schedule_list PLinkCalendartimeline scrollVType01">
			<ul></ul>
		</div>
	</div>
</div>

<script type="text/template" id="lr_template">
 <div class="ptype02_schedule_box">
	<div class="ptype02_schedule_box2">
	  <p class="ptype02_schedule_txt"></p>
	  <div class="ptype02_schedule_scroll">
		<ul class="ptype02_schedule_list">
		</ul>
	  </div>
	</div>
  </div>
</script>

<script type="text/template" id="lr_template_list">
	<li onclick="scheduleUser.goDetailViewPage('Webpart', {eventID}, {dateID}, {repetID}, {isRepeat}, {folderID})" style="cursor:pointer;">
		<div class="ptype02_list_head01">
			<span>{folderName}</span>
		</div> {subject} 
	</li>
</script>

 
<script type="text/template" id="template_list">
	<li>
		<a href="#">
			<span class="sType {typeClass}" style="display : {typeDisabled}">{typeName}</span>
			<span class="{timeClass}" style="display:{timeDisabled}">{time}</span>
			<span class="{subjectClass}" style="display:{subjectDisabled}">{subject}</span>
		</a>
	</li>
</script>

<script type="text/template" id="ptype05_template_list">
<li>
	<a href="#" onclick="scheduleUser.goDetailViewPage('Webpart', {eventID}, {dateID}, {repetID}, {isRepeat}, {folderID})">
		<span class="scTheme" style="background-color:{color}"></span>
		<strong class="scTitle">{subject}</strong>
		<span class="scTime">{time}</span>
	</a>
</li>
</script>

<script type="text/template" id="ptype05_template_nolist">
<div class="PN_scheduleBox PN_nolist">
	<ul class="PN_scheduleList">
		<li>
			<strong><spring:message code='Cache.lbl_NoRegistSchedule' /></strong> <!-- 등록된 일정이 없습니다. -->
			<p><spring:message code='Cache.msg_RegistImportantSchedule' /></p> <!-- 효율적인 일정 관리를 위해<br>중요하거나 반복되는 업무를 등록해 보세요. -->
			<a href="#" onclick="javascript:ScheduleWithCalendar.schedule.add();" class="PN_btnRegist"><spring:message code='Cache.lbl_RegistSchedule' /></a> <!-- 일정 등록하기 -->
		</li>
	</ul>
</div>
</script>
