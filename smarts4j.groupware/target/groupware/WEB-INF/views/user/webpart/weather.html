<!-- 날씨 -->
<div id="weather" class="webpart weather">
	<div class="ptype02_sday">
		<div class="webpart-top" style="display: none;">
			<h2><spring:message code='Cache.lbl_weather'/></h2>
		</div>
		<div class="webpart-content" id="dWeather_current">
			
		</div>
	</div>
</div>

<script type="text/template" id="templateWeatherList">
<li>
	<a href="#">
		<span class="tDate">{date}</span>
		<span class="tDay">{day}</span>
		<span class="tWeather {weather}"></span>
		<span class="tTemp lowest">{tempLow}{type}</span>
		<span class="tTemp highest">{tempHigh}{type}</span>
	</a>
</li>
</script>

<script type="text/template" id="templateWeatherIcon">
<a href="https://weather.naver.com" target="_blank" class="PN_Temp">
	<span class="ic_weather {weatherIcon}"></span>
	{temperature}℃
</a>
</script>

<script type="text/template" id="templateWeatherSelect1">
<div class="ptype02_weather_img">
	<img src="/HtmlSite/smarts4j_n/customizing/Ptype02/images/project/{weatherIcon}.gif" class="mCS_img_loaded">
</div>
<div class="ptype02_weather_txt">
	<p class="ptype02_weather_txt01">{weather}</p>
	<p class="ptype02_weather_txptype02">{temperature} <span class="ptype02_weather_txptype02_1">℃</span></p>
	<div class="ptype02_weather_txt03">
		<dl class="ptype02_weather_txt03_dl">
			<dt>강수확률</dt>
			<dd>{rainRate}</dd>
		</dl>
		<dl class="ptype02_weather_txt03_dl">
			<dt>습도</dt>
			<dd>{humidRate}</dd>
		</dl>
		<!--<dl class="ptype02_weather_txt03_dl">
			<dt>미세먼지</dt>
			<dd>나쁨</dd>
		</dl> 미세먼지 API를 별도로 작업해야 함. -->
	</div>
</div>
</script>

<script type="text/template" id="templateWeatherSelect2">
<div class="WeatherCont">
	<div class="Weather_wrap">
		<div class="weather_title">
			<span class="weather_date">{date}</span>
			<span class="weather_time">{time}</span>
			<div class="weather_range">
				<p><span class="weather_low">{tempLow}<sup>℃</sup></span>/<span class="weather_high">{tempHigh}<sup>℃</sup></span></p>
			</div>
		</div>
		<div class="weather_status">
			<img src="/HtmlSite/smarts4j_n/covicore/resources/images/common/weather/{weatherIcon}.png" class="mCS_img_loaded">
			<div class="weather_now">
				<p class="weather_text">{weather}</p>
				<p class="weather_temperature">{temperature}<sup>℃</sup></p>
			</div>
		</div>
	</div>
</div>
<div class="weather_condition">
	<div class="HumWrap">
		<div class="Hum">
			<p><span class="weather_ico">아이콘</span>습도</p>
			<p>{humidRate}</p>
		</div>
	</div>
	<div class="WindWrap">
		<div class="Wind">
			<p><span class="weather_ico">아이콘</span>풍속</p>
			<p>{windSpeed}</p>
		</div>
	</div>
</div>
</script>
