<div class="myContPiece rate webpart" id="portalExchangeRate">
	<div class="pieceTop webpart-top">
		<h3><spring:message code='Cache.lbl_exchangeRate' /></h3><!-- 환율 -->
		<div class="pieceBtnCont">
			<a href="#" class="btnPieceMove"></a>
			<a href="#" class="btnPieceRemove"></a>
		</div>
	</div>
	<div class="pieceCont webpart-content">
		<div class="rateCont">
			<ul></ul>
		</div>
	</div>
</div>

<script type="text/template" id="temp_exchagne_li_myContents">
<li class="{change}">
	<div class="rateBoxtop">
		<span class="rate_country"><img src="/HtmlSite/smarts4j_n/covicore/resources/images/common/ic_nation_{currencyLowerCase}.png" >{country}({currency})</span>
		<span class="rate_a">{rate}</span>
	</div>
	<div class="rateBoxbottom">
		<div class="rateBoxL">
			<span class="rate_text01">전일대비</span>
			<span class="rate_ico">{change_text}</span>
			<span class="rate_b">{change_price}</span>
		</div>
		<div class="rateBoxR">
			<span class="rate_text02">등락률</span>
			<span class="rate_c">{change_rate}%</span>
		</div>
	</div>
</li>
</script>
