<div class="widget_card">
    <div class="widget_head">
        <h3 class="title">회의실 예약</h3>
    </div>
    <div class="widget_content">
        <div class="form">
            <div class="date">
                <label class="ui_date_field"><input type="text" class="ui_text_field" id="meetingDate"></label>
                <label class="blind" for="meetingStartTime">시작시간</label>
                <select id="meetingStartTime" class="ui_select_field"></select>
                <span>~</span>
                <label class="blind" for="meetingEndTime">종료시간</label>
                <select id="meetingEndTime" class="ui_select_field"></select>
            </div>
            <div class="target">
                <label class="blind" for="meetingName">회의실</label>
                <select id="meetingRoomName" class="ui_select_field"></select>
            </div>
            <div class="selector_time" id="selectedRoom_timeView"></div>
        </div>
        <div class="widget_link"><a href="#"><span><spring:message code="Cache.lbl_resource_booking"/></span></a></div> <!-- 예약하기 -->
    </div>
</div>
