<div class="ptype03_Mail" id="wp_mailList">
	<div class="ptype03_sday">
		<h3><spring:message code="Cache.lbl_ReceivedMail" /></h3>
		<p class="ptype03_more">
			<a href="#" onclick="javascript: mailList.goMore();">
				<img src="/HtmlSite/smarts4j_n/customizing/Ptype03/images/project/cv_more.gif" alt="More" title="More">
			</a>
		</p>
		<div class="ptype03_wp_height">
			<table class="ptype03_sday_table" border="0" cellspacing="0" cellpadding="0" data-role="result">
				<tbody id="mailList_list"></tbody>
			</table>
			<!-- 조회목록없음 -->
			<table border="0" cellspacing="0" cellpadding="0" data-role="no-result" style="display: none;">
				<tbody>
					<tr>
						<td class="ptype03_wp_none"><spring:message code='Cache.msg_NoDataList'/></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<script type="text/template" id="tempalte_mailList_item">
<tr>
	<td class="ptype03_wp_ta01">
		<div class="ptype03_ellipsis_n">
			<a href="#" data-index="{index}" onclick="javascript: mailList.goView(this);">{title}</a>
		</div>
	</td>
	<td class="ptype03_wp_ta02">{name}</td>
	<td class="ptype03_wp_ta03">{date}</td>
</tr>
</script>

<script type="text/template" id="tempalte_mail_new">
	<strong>{title}</strong>
</script>
