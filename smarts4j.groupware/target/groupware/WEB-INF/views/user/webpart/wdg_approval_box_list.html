<div class="widget_card">
    <div class="widget_head">
        <h3 class="title blind"></h3>
     	<a href="#"><em></em></a>
    </div>
    <div class="widget_content">
        <ul></ul>
    </div>
    <div class="widget_empty ui_empty" hidden="">
        <div class="message">
            <p><spring:message code="Cache.msg_NoDataList"/></p>
        </div>
    </div>
</div>

<script type="text/template" template>
<li>
	<a class="post_item ui-link" href="#">
		<strong class="item_title" style="padding-right:0">{subject}</strong>
		<em>{subKind}</em>
		<em>{initiatorName}</em>
		<time>{dateKey}</time>
		<em hidden>{progress}</em>
		<span class="widget_progress" hidden><span class="bar" style="width:{progressPer}%"></span></span>
	</a>
</li>
</script>
