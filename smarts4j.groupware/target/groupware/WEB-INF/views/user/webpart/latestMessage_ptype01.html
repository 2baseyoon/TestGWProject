<div class="ptype01_Board" id="wp_latestMessage">
	<div class="ptype01_sday">
		<div class="ptype01_tab" id="latestMessage_tab">
			<a class="ptype01_tab_off" href="#" onclick="javascript: wpLatestMessage.changeTab(this);" data-role="Board"><span><spring:message code="Cache.WPBoardTabListType_RECENT" /></span></a>	 <!-- 최근게시 -->
			<span class="ptype01_tab_vbar"></span> 
			<a class="ptype01_tab_off" href="#" onclick="javascript: wpLatestMessage.changeTab(this);" data-role="Doc"><span><spring:message code="Cache.lbl_lastest_doc" /></span> </a>	 <!-- 최근문서 -->
			<p class="ptype01_more">
				<a href="#" onclick="javascript: wpLatestMessage.goMore();"><spring:message code="Cache.lbl_MoreView" />+</a>
			</p>
		</div>
		<div class="ptype01_wp_height">
			<!-- 리스트목록 시작 -->
			<table class="ptype01_sday_table" border="0" cellspacing="0" cellpadding="0" data-role="result">
				<tbody id="latestMessage_list"></tbody>
			</table>
			<!-- 리스트목록 끝 -->
			<!-- 조회목록없음 시작 -->
			<table class="ptype01_sday_table" border="0" cellspacing="0" cellpadding="0" data-role="no-result" style="display: none;">
				<tbody>
					<tr>
						<td class="ptype01_wp_none"><spring:message code="Cache.msg_NoDataList" /></td> <!-- 조회 할 목록이 없습니다. -->
					</tr>
				</tbody>
			</table>
			<!-- 조회목록없음 끝 -->
		</div>
	</div>
</div>

<script type="text/template" id="tempalte_latestMessage_item">
<tr>
	<td class="ptype01_wp_ta01">
		<div class="ptype01_ellipsis_n">
			<a href="#" data-index="{index}" onclick="javascript: wpLatestMessage.goView(this);">{title}</a>
		</div>
	</td>
	<td class="ptype01_wp_ta02">{name}</td>
	<td class="ptype01_wp_ta03">{date}</td>
</tr>
</script>

<script type="text/template" id="tempalte_latestMessage_new">
	<span class="ptype01_newicon">N</span><strong>{title}</strong>
</script>
