<!-- widget_approval -->

<div class="widget_card">
    <div class="widget_head">
        <h3 class="title blind"></h3>
        <div class="tabs ui_tabs">
        	<div class="tab_list" role="tablist">
			    <button type="button" class="tab" role="tab" aria-selected="true" value="APPROVAL"><span><spring:message code="Cache.lbl_apv_doc_approve2"/></span></button> <!-- 미결함 -->
			    <button type="button" class="tab" role="tab" aria-selected="false" value="COMPLETE"><span><spring:message code="Cache.lbl_apv_doc_complete2"/></span></button> <!-- 완료함 -->
			    <button type="button" class="tab" role="tab" aria-selected="false" value="TCINFO"><span><spring:message code="Cache.lbl_TCInfo"/></span></button> <!-- 참조/회람 -->
			</div>
		</div>
    </div>
	<div class="widget_content">
		<div data-custom-scrollbar name="div_content">
			<ul name="ul_content" class="content_list">
			</ul>
		</div>
		<div data-custom-scrollbar name="div_content" hidden>
			<ul name="ul_content" class="content_list">
			</ul>
		</div>
		<div data-custom-scrollbar name="div_content" hidden>
			<ul name="ul_content" class="content_list">
			</ul>
		</div>
	</div>
	<div class="widget_empty" hidden>
	    <div class="message">
	        <p><spring:message code="Cache.msg_NoDataList"/></p> <!-- 조회할 목록이 없습니다. -->
	    </div>
	</div>
</div>
