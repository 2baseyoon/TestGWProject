<div class="widget_head">
    <h3 class="title" id="smart_weather_title"></h3>
</div>
<div class="widget_content" id="smart_weather_content">
    <div class="weather">
        <div class="now">
            <div class="state"></div>
            <div class="temperature">
                <strong></strong>
                <em class="max"></em>
                <em class="min"></em>
            </div>
        </div>
        <div class="next">
            <dl>
                <dt><spring:message code='Cache.lbl_Mail_Tomorrow'/></dt> <!-- 내일 -->
                <dd id="smart_weather_content_day1"><span></span></dd>
            </dl>
            <dl>
                <dt><spring:message code='Cache.lbl_aftertomorrow'/></dt> <!-- 모레 -->
                <dd id="smart_weather_content_day2"><span></span></dd>
            </dl>
        </div>
    </div>
</div>
