<div class="myContPiece pieceSchedule webpart">
	<div class="pieceTop">
		<h3><spring:message code='Cache.lbl_Schedule'/></h3>
		<div class="pieceBtnCont">
			<a href="#" class="btnPieceMove"></a>
			<a href="#" class="btnPieceRemove"></a> 
		</div>
	</div>
	<div class="pieceMiddle" id="wp_Schedule_Timelime">
		<ul class="clearFloat pieceSchDay">
			<li><a href="#" data-role="before"><spring:message code='Cache.lbl_Yesterday'/></a></li>
			<li class="active"><a href="#" data-role="today"><spring:message code='Cache.lbl_Todays'/></a></li>
			<li><a href="#" data-role="after"><spring:message code='Cache.lbl_Mail_Tomorrow'/></a></li>
		</ul>
		<div class="pieceSchSelDay">
			<p>
				<span id="schedule_timeline_date"></span>
				<span id="schedule_timeline_weekday"></span>
			</p>
		</div>
	</div>
	<div class="pieceCont mScrollV scrollVType01">
		<ul class="pieceSchList" id="schedule_timeline_list"></ul>
	</div>
</div>

<script type="text/template" id="template_schedule_timeline_item">
<li>
	<p class="tit">{title}</p>
	<p class="date">{time}</p>
</li>
</script>
