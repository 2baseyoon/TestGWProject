<div class="widget_card">
	<div class="widget_head">
		<h3 class="title"></h3>
	</div>
	<div class="widget_content">
		<div class="toolbar">
		    <button type="button" class="ui_icon_button" data-icon="prev"><span>이전</span></button>
		    <time>yyyy.MM.dd ?요일</time>
		    <button type="button" class="ui_icon_button" data-icon="next"><span>다음</span></button>
		</div>
		<div data-custom-scrollbar="" data-simplebar="init">
			<ul class="content_list">
			</ul>
		</div>
	    <div class="widget_empty" hidden>
	        <div class="message">
	            <p><spring:message code='Cache.msg_ComNoData'/></p>
	        </div>
	    </div>
	</div>
</div>
