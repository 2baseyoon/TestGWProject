			<a href="/groupware/layout/schedule_View.do?CLSYS=schedule&CLMD=user&CLBIZ=Schedule&viewType=M" class="btnMainMore">more +</a>
		</div>
		<div class="PLinkCalendarcont webpart-content">
			<div class="scheduleMenu">
				<!-- 달력 시작 -->
				<div class="covi-calendar-container" id="wp_calendar"></div>
