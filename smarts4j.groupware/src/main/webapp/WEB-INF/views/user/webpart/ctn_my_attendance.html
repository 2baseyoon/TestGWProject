<div class="widget_card">
    <div class="widget_head">
        <h3 class="title"></h3>
    </div>
    <div class="widget_content" id="my_attend_content">
        <div class="statistics">
            <time class="today"></time>
            <div class="chart">
            </div>
            <div class="info">
                <strong class="total"></strong>
                <dl class="normal">
                    <dt><spring:message code='Cache.lbl_n_att_normalWork'/></dt> <!-- 정상근무 -->
                    <dd></dd>
                </dl>
                <dl class="extension">
                    <dt><spring:message code='Cache.lbl_att_overtime_work'/></dt> <!-- 연장근무 -->
                    <dd></dd>
                </dl>
                <dl class="holiday">
                    <dt><spring:message code='Cache.lbl_att_holiday_work'/></dt> <!-- 휴일근무 -->
                    <dd></dd>
                </dl>
                <dl class="surplus">
                    <dt><spring:message code='Cache.lbl_n_att_remainWork'/></dt> <!-- 잔여근무 -->
                    <dd></dd>
                </dl>
            </div>
        </div>
    </div>
</div>
