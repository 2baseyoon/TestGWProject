<div class="widget_card">
	<div class="widget_head">

		<div class="tabs ui_tabs">
			<div class="tab_list" role="tablist">
				<button type="button" class="tab" role="tab" aria-selected="true"><span><spring:message code="Cache.lbl_notice"/></span></button>
				<button type="button" class="tab" role="tab" aria-selected="false"><span><spring:message code="Cache.CommunityHomeBoardType_RECENT"/></span></button>
			</div>
		</div>
	</div>
	<div class="widget_content">

		</div>

	<div class="widget_empty empty" hidden>

	        <p><spring:message code='Cache.msg_ComNoData'/></p>
	    </div>
	</div>
</div>
