
<style>
	.tableStyle span { vertical-align:middle; }
</style>

<!-- HIDDEN FIELD -->
<input type="hidden" data-type="mField" id="HID_WORK_SCHEDULE_FIID" />
<!-- HIDDEN COMPANYCODE -->
<input type="hidden" data-type="mField" id="HID_COMPANTYCODE" />
<!-- HIDDEN PROCESSID -->
<input type="hidden" data-type="mField" id="HID_PROCESSID" />

<!--실 결재양식 내용 부분 시작 -->
<table class="table_10 tableStyle linePlus mt10" cellpadding="0" cellspacing="0">
	<colgroup>
		<col style="width:12%;">
		<col style="width:38%;">
	</colgroup>
	<tbody>
		<!-- multi row table이 들어 올 곳-->
		<tr>
			<th>근무일정</th>
			<td colspan="3">
				<table class="table_10 multi-row-table RowSumTable tableStyle" id="tblWorkScheduleInfo">
                    <tbody>
						<tr class="multi-row-control" align="right" data-mode="writeOnly">
							<td>
								<input type="button" value="+추가" class="usa multi-row-add" data-mode="writeOnly">
								<input type="button" value="-삭제" class="usa multi-row-del" data-mode="writeOnly">
							</td>
						</tr>
						<tr class="multi-row-template multi-period">
							<td>
								<input type="checkbox" class="multi-row-selector" data-type="rField">
								<select data-type="rField" name="WORK_TYPE" data-element-type="sel_d_t" style="width: 20%;" title="근무 유형" onchange="displayTime(this)"></select>
								<input type="text" name="_MULTI_SCHEDULE_SDT" data-type="rField" readonly="" data-pattern="date" title="시작일" onchange="calSDATEEDATE(this);" required="">
								<label style="margin-right:0px;"> ~ </label>
								<input type="text" name="_MULTI_SCHEDULE_EDT" data-type="rField" readonly="" data-pattern="date" title="종료일" onchange="calSDATEEDATE(this);" required="">&nbsp;
                                <label class="chkHolidayLabel" data-node-name="CHK_COMPANY_HOLIDAY" data-type="rField" data-element-type="chk_d" onclick="clickHolidayLabel(this);" title="회사휴무일 제외">
									<input type="checkbox" class="chkHoliday" data-face-for="opt" name="CHK_COMPANY_HOLIDAY" text="Y" value="Y" data-type="rField">&nbsp;회사휴무일 제외
									<input type="text" name="opt" data-face-real="y" data-type="rField" style="display: none;">
									<input type="text" name="companyHoliday" data-type="rField" style="display: none;">
								</label>
								<div name="div_time"  style="margin-top:5px;">
									<label name="lbl_worktime" style="margin-right:0px;"><spring:message code='Cache.lbl_att_work' /> <spring:message code='Cache.lbl_Hours' /> </label><!-- 근무 시간 -->
									<input type="text" name="_MULTI_WORK_TIME" data-type="rField" readonly="readonly" style="width:70%;border:0px;">
								</div>
								<div name="div_manual" style="display:none;margin-top:5px;">
									<spring:message code='Cache.lbl_att_work' /> <spring:message code='Cache.lbl_Hours' /> <!-- 근무 시간 -->
									<input type="text" name="_MULTI_WORK_START_H" data-type="rField" readonly="" data-pattern="time" data-time-format="H" data-time-step="60" title="시작시간" required="" style="width:50px;">
									:
									<input type="text" name="_MULTI_WORK_START_M" data-type="rField" data-pattern="numeric"  data-range="00, 60" maxlength="2" title="시작시간" required="" style="width:50px;">
									-
									<input type="text" name="_MULTI_WORK_END_H" data-type="rField" readonly="" data-pattern="time" data-time-format="H" data-time-step="60" title="종료시간" required="" style="width:50px;">
									:
									<input type="text" name="_MULTI_WORK_END_M" data-type="rField" data-pattern="numeric"  data-range="00, 60" maxlength="2" title="종료시간" required="" style="width:50px;">
									
									<div class="group" data-element-type="chk_d" data-type="rField" data-node-name="CHK_NEXT_DAY" style="display:inline;">
										<input type="checkbox" value="Y" data-face-for="CHK_NEXT_DAY" name="CHK_NEXT_DAY_1"> <spring:message code='lbl_NextDay'/> <!-- 익일 -->
										<input name="CHK_NEXT_DAY" style="display: none;" type="text" data-face-real="y" data-face-index="1">
									</div>
								</div>
							</td>
	                    </tr>
		    		</tbody>
		    	</table>
			</td>
		</tr>
		<tr>
			<th>사유</th>
			<td colspan="3">
				<textarea data-type="mField" id="SCHEDULE_REASON" data-binding="pre" rows="5" title="사유" required="" style="border:1px solid #C0C0C0;width:97.5%;margin-top:5px; margin-bottom:5px; overflow:auto;">{{ doc.BodyContext.SCHEDULE_REASON }}</textarea>
			</td>
		</tr>
	</tbody>
</table>
<!--실 결재양식 내용 부분 끝 -->
